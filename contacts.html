    <link rel="stylesheet" href="./css/action.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Contacts | Shatush Showroom</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__link">
        <img src="./images/logo.jpg" alt="" class="page-header__logo" />
      </a>

      <button type="button" class="page-header__toggle-menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>

      <nav class="main-menu">
        <ul class="main-menu__list">
          <li class="main-menu__item">
            <a href="index.html" class="main-menu__link">Home</a>
          </li>
          <li class="main-menu__item">
            <a href="about.html" class="main-menu__link">About</a>
          </li>
          <li class="main-menu__item">
            <a href="collections.html" class="main-menu__link">Collections</a>
          </li>
          <li class="main-menu__item">
            <a href="#" class="main-menu__link">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="page-content">
      <h1 class="page-content__title">Contacts</h1>
      <div class="contacts-front">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2798.7644042923994!2d9.211456315429844!3d45.4544034791008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c427b74536a1%3A0x5d5a8e303dfd7312!2zVmlhIENvbWVsaWNvLCAzMCwgMjAxMzUgTWlsYW5vIE1JLCDQmNGC0LDQu9C40Y8!5e0!3m2!1sru!2sru!4v1651922487852!5m2!1sru!2sru"
          width="48%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="contacts__map"
        ></iframe>
        <div class="contacts">
          <p>
            E-mail:
            <contacts-mail
              ><a href="info@shatush-showroom.com" class="contacts__link"
                >info@shatush-showroom.com</a
              ></contacts-mail
            >
          </p>
          <p class="contacts-phone">
            Phone:
            <a href="tel:+390255191253" class="contacts__link"
              >+39 02 5519 1253</a
            >
          </p>
          <p class="address">Address: via Comelico 30, 20135, Milano Italy</p>
          <div class="contacts-social">
            <a href="#" class="contacts-social__link">
              <i
                class="fa fa-facebook contacts-social-icon"
                aria-hidden="true"
              ></i>
            </a>
            <a href="#" class="contacts-social__link">
              <i
                class="fa fa-instagram contacts-social-icon"
                aria-hidden="true"
              ></i>
            </a>
          </div>

          <form class="contacts__form">
            <input
              type="text"
              class="contacts__input"
              placeholder="Name Surname"
              required
            />
              <input
                type="email"
                class="contacts__input"
                placeholder="Email"
                required
              />
            <input
              type="phone"
              class="contacts__input"
              placeholder="Phone"
              required
            />
            <textarea
              id="edit-submitted-mess"
              placeholder="Message"
              name="submitted[mess]"
              cols="60"
              rows="8"
              class="contacts__input_messange"
            ></textarea>
            <button class="contacts__button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="page-footer__container">
        <p class="page-footer__copyright">Â© 2022, Shatush Showroom.</p>

        <ul class="social">
          <li class="social__item">
            <a
              href="https://www.facebook.com/shatushshowroom/"
              class="social__link"
              target="_blank"
            >
              <i class="fa fa-facebook social__icon" aria-hidden="true"></i>
            </a>
          </li>
          <li class="social__item">
            <a
              href="https://www.instagram.com/shatushshowroom"
              class="social__link"
              target="_blank"
            >
              <i class="fa fa-instagram social__icon" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
